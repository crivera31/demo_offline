<div class="container my-5">
  <div class="row">
    <div class="col-6">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <h1 class="mb-3">Crear Mensaje</h1>
          <form [formGroup]="userForm" autocomplete="off" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="your-name" class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control" id="your-name" name="your-name">
              </div>
              <div class="col-md-6">
                <label for="your-surname" class="form-label">Apellido</label>
                <input type="text" formControlName="lastName" class="form-control" id="your-surname"
                  name="your-surname">
              </div>
              <div class="col-md-6">
                <label for="your-email" class="form-label">Celular</label>
                <input type="text" formControlName="phone" class="form-control" id="your-email" name="your-email">
              </div>
              <div class="col-md-6">
                <label for="your-email" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="your-email" name="your-email">
              </div>
              <div class="col-md-6">
                <label for="your-subject" class="form-label">Asunto</label>
                <input type="text" formControlName="subject" class="form-control" id="your-subject" name="your-subject">
              </div>
              <div class="col-12">
                <label for="your-message" class="form-label">Mensaje</label>
                <textarea formControlName="message" class="form-control" id="your-message" name="your-message"
                  rows="5"></textarea>
              </div>
              <div class="col-12">
                <div class="row">
                    <div class="d-flex align-items-center justify-content-evenly">
                    <button (click)="onSave()" [disabled]="this.userForm.invalid" type="submit"
                      class="btn btn-dark w-100 fw-bold">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        *ngIf="isSave"></span>
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row justify-content-center mt-5">
          <ol class="list-group list-group-numbered" *ngFor="let user of lstUsers">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{user.name}}</div>
                {{user.subject}}
              </div>
              <span class="badge bg-danger rounded-pill" style="cursor: pointer;" (click)="onDelete(user.id)">
                delete
              </span>
            </li>
          </ol>
      </div>
    </div>
  </div>
</div>

<hr>

</div>
